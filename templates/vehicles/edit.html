{% extends "base.html" %}
{% block content %}

<form action="/vehicles/{{vehicle.id}}" method="post">
<div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{vehicle.description}}" required>
</div>

<div>
    <label for="engine">Engine:</label>
    <input type= float id="engine" name="engine" value="{{vehicle.engine}}" required>
</div>






</form>
{% endblock %}
